<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="app">
        <div class="vid-container">
            <video loop>
                <source src="video/Player.mp4" type="video/mp4" />
            </video>
        </div>
        <div class="time-select">
            <button data-time="120">2 Mins</button>
            <button data-time="300">5 Mins</button>
            <button data-time="600">10 Mins</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./songs/instrumental.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play" height="100" width="100">
            <img src="./svg/replay.svg" class="replay" height="50" style="bottom: 25%;"></img>
            <svg 
                class="track-outline"
                width="453"
                height="453"
                viewBox="0 0 453 453"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                    cx="226"
                    cy="226"
                    r="150"
                    stroke="white"
                    stroke-width="20"
                />
            </svg>
            <svg
                class="moving-outline"
                width="453"
                height="453"
                viewBox="0 0 453 453"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                    cx="226"
                    cy="226"
                    r="150"
                    stroke="#018EBA"
                    stroke-width="20"
                />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="song-selector">
            <button data-song="./songs/instrumental.mp3" data-video="./video/neon.mp4">
                <img src="./svg/music.svg" alt="" />
            </button>
            <button data-song="./songs/romantic.mp3" data-video="./video/heart.mp4">
                <img src="./svg/love.svg" alt="" />
            </button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
